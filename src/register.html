<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Sign up</title>
  
</head>

<body class="register-page">
  <div class="menu-btn" onclick="open_menu()">Menu</div>
  <div class="menu" onclick="open_menu()">
    <ul>
      <li><a href="index.html" style="--i:1;">Home</a></li>
      <li><a href="" style="--i:2;">Introduction</a></li>
      <li><a href="" style="--i:3;">Relic Creator</a></li>
      <li><a href="" style="--i:4;">Equipment Box</a></li>
      <li><a href="" style="--i:5;">Informations</a></li>
      <li><a href="" style="--i:6;">Account</a></li>
    </ul>
  </div>

  <form action="" class="sign-up-form">
    <div class="change-form">
      <div class="log-in" onclick="goToLogin()">Log in</div>
      <div class="sign-up">Sign up</div>
    </div>
    
    <p>Sign up for free</p>

    <div class="input-wrap">
      <div class="usr-wrap">
        <label for="">Username</label>
        <input type="text" class="usr">
      </div>

      <div class="nick-wrap">
        <label for="">Nickname</label>
        <input type="text" class="nick">
      </div>

      <div class="pass-wrap">
        <label for="">Password</label>
        <input type="password" class="pass">
      </div>

      <div class="conf-pass-wrap">
        <label for="">Confirm password</label>
        <input type="password" class="conf-pass">
      </div>
      <div class="register-btn">Register</div>
    </div>
  </form>

  <form action="" class="log-in-form form-display-none">
    <div class="change-form">
      <div class="log-in">Log in</div>
      <div class="sign-up" onclick="goToSignUp()">Sign up</div>
    </div>
    
    <p>Log in to your account</p>

    <div class="input-wrap">
      <div class="usr-wrap login">
        <label for="">Username</label>
        <input type="text" class="usr">
      </div>

      <div class="pass-wrap">
        <label for="">Password</label>
        <input type="password" class="pass">
      </div>

      <div class="register-btn">Log in</div>
    </div>
  </form>
  
  <script src="./main.js"></script>
</body>

</html>
