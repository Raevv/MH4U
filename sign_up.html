<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sign_up.css">
  
  <title>Sign up</title>
  
</head>

<body>
  <div class="menu-btn" onclick="toggle_menu()"></div>
  <nav class="menu">
    <h1 class="title">Relic<br>Creator</h1>
    <ul>
      <li><a href="">Relic Creator</a></li>
      <li><a href="">Equipment Box</a></li>
      <li><a href="">Account</a></li>
    </ul>
  </nav>
  <div class="wrapper">
    <form action="">
      <p>Create account</p>
      <div class="label-input">
        <label for="">Username</label>
        <input type="text" name="username" onfocus="activeState()" onfocusout="activeState()">
      </div>
      <div class="label-input">
        <label for="">Password</label>
        <input type="password" name="password" onfocus="activeState()" onfocusout="activeState()">
      </div>
      <div class="label-input">
        <label for="">Confirm password</label>
        <input class="" type="password" name="confPas" onfocus="activeState()" onfocusout="activeState()">
      </div>
      <button onclick="check()">Create accout</button>
      <p>Already have an Account ? <a href="">Log in</a></p>
    </form>
  </div>
  <script src="./main.js"></script>
</body>

</html>
