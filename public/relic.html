<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Relic Creator</title>
</head>
<body class="relic-page">
    <div class="menu-btn" onclick="open_menu()">Menu</div>
    <div class="menu" onclick="open_menu()">
      <ul>
        <li><a href="./index.html" style="--i:1;">Home</a></li>
        <li><a href="" style="--i:2;">Introduction</a></li>
        <li><a href="./relic.html" style="--i:3;">Relic Creator</a></li>
        <li><a href="" style="--i:4;">Equipment Box</a></li>
        <li><a href="" style="--i:5;">Informations</a></li>
        <li><a href="" style="--i:6;">Account</a></li>
      </ul>
    </div>
  
    <div class="weapon-select">
        <div class="weapon gs"></div>
        <div class="weapon ls"></div>
        <div class="weapon sns"></div>
        <div class="weapon db"></div>
        <div class="weapon h"></div>
        <div class="weapon hh"></div>
        <div class="weapon lance"></div>
        <div class="weapon gl"></div>
        <div class="weapon sa"></div>
        <div class="weapon cb"></div>
        <div class="weapon ig"></div>
        <div class="weapon bow"></div>
        <div class="weapon lbg"></div>
        <div class="weapon hbg"></div>
    </div>
    <div class="main-window">
      <div class="weapon-wrapper">
        <div class="weapon-preview"></div>
        <input orient="vertical" onmousedown="holdClick()" onmouseup="releaseClick()" class="slider" type="range" id="rawAffDef" name="rawAffDef" min="0" max="21" step="1">
        <div class="stats">
          <input type="text" placeholder="RELIC FILE NAME" name="relic-name" class="relic-name">
          <p>Attack : </p>
          <p>Affinity : </p>
          <p>Defense : </p>
          <p>Raw Damage : </p>
        </div>
      </div>
      <div class="colors">
        <div class="color red" title="Red"></div>
        <div class="color yellow" title="Yellow"></div>
        <div class="color green" title="Green"></div>
        <div class="color blue" title="Blue"></div>
        <div class="color purple" title="Purple"></div>
      </div>
      <div class="rust-glow">
        <input type="checkbox" name="Rust"><span>Rust</span>
        <input type="checkbox" name="Glow"><span>Glow</span>
      </div>
      <div class="hone">
        <span class="hone-text">Hone :</span>
        <div class="checkboxes">
          <div class="check"><input class="hone-choice" type="checkbox" name="Attack"><span>Attack</span></div>
          <div class="check"><input class="hone-choice" type="checkbox" name="Defense"><span>Defense</span></div>
          <div class="check"><input class="hone-choice" type="checkbox" name="Life"><span>Life</span></div>
        </div>
      </div>
      <div class="element">
        <span class="element-text">Element :</span>
        <div class="checkboxes">
          <input class="element-choice" type="checkbox" name="Fire" title="Fire">
          <input class="element-choice" type="checkbox" name="Water" title="Water">
          <input class="element-choice" type="checkbox" name="Ice" title="Ice">
          <input class="element-choice" type="checkbox" name="Thunder" title="Thunder">
          <input class="element-choice" type="checkbox" name="Dragon" title="Dragon">
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
